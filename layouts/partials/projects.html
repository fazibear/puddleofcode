<div class="grid lg:grid-cols-2 gap-5 p-2">
  {{ range .projects }}
  <div class="flex flex-row border border-gray-700 rounded-xl overflow-hidden shadow-gray-800 shadow-xl">
    <a href="{{ .Permalink }}">
      <img alt="{{ .Title }}" class="w-[200px] h-[200px] object-cover" src="{{ .Params.Image }}" />
    </a>
    <div class="ms-5 w-full">
      <h3 class="flex text-3xl my-3 me-3 text-gray-400">
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
        <small class="ms-auto text-sm text-gray-600 text-right min-w-[80px]">
          {{ .Date.Format "2006-01-02" }}
        </small>
      </h3>
      <p class="text-gray-500 h-full">
        {{ .Summary }}
      </p>
    </div>
  </div>
  {{ end }}
</div>
