<div class="grid lg:grid-cols-2 gap-16 p-2">
  {{ range .projects }}
  <div class="flex flex-row border border-gray-700 rounded-xl overflow-hidden shadow-gray-800 shadow-xl text-gray-500">
    <a href="{{ .Permalink }}">
      <img alt="{{ .Title }}" class="w-[200px] h-[200px] object-cover" src="{{ .Params.Image }}" />
    </a>
    <div class="mx-5 w-full">
      <h3 class="text-3xl mt-2 mb-1 text-gray-400">
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h3>
      <p class="mt-2 text-justify">
        {{ .Summary }}
      </p>
    </div>
  </div>
  {{ end }}
</div>
