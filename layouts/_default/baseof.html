<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="{{ .Site.Params.Author }}" name="author" />
  <meta content="{{ .Site.Params.Description }}" name="description" />

  {{ partial "title.html" . }}

  <link href="{{ .Permalink }}" rel="canonical" />
  <link href="/images/favicon.png" rel="icon" />

  <link rel="me" href="https://hachyderm.io/@fazibear" />

  <script src="https://cdn.tailwindcss.com/3.4.3"></script>
  {{ template "_internal/google_analytics.html" . }}
</head>

<body class="dark overscroll-none bg-black text-white font-['Comic_Sans_MS']">
  <div class="
      z-50 fixed top-0 bottom-0 overflow-hidden
      w-[30px] h-[55px]
      lg:w-[300px] lg:h-[800px]
      hover:w-[300px] hover:h-[800px]
      font-['Comic_Sans_MS']
      opacity-70
      ">
    {{ partial "navbar.html" . }}
  </div>
  <h1 class="lg:ms-[300px] font-['Comic_Sans_MS'] text-6xl font-bold text-center p-8 shadow-white drop-shadow-xl">
    Puddle Of Code
  </h1>
  <div class="lg:ms-[300px]">
    {{ block "main" . }}{{ end }}
  </div>
  <div class="lg:ms-[300px]">
    {{ partial "footer.html" . }}
  </div>
</body>

</html>
