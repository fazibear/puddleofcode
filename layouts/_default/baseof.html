<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="{{ .Site.Params.Author }}" name="author" />
  <meta content="{{ .Site.Params.Description }}" name="description" />

  {{ partial "title.html" . }}

  <link href="{{ .Permalink }}" rel="canonical" />
  <link href="/images/favicon.png" rel="icon" />

  <link rel="me" href="https://hachyderm.io/@fazibear" />

  <script src="https://cdn.tailwindcss.com/3.4.3"></script>
  {{ template "_internal/google_analytics.html" . }}
</head>

<body class="overscroll-none bg-black text-white">
  <div class="
      transition-all duration-150
      z-50 fixed top-0 bottom-0 overflow-hidden
      w-[30px] h-[60px]
      lg:w-[300px] lg:h-[800px]
      hover:w-[300px] hover:h-[800px]
      font-['Comic_Sans_MS']
      opacity-70
      ">
    {{ partial "navbar.html" . }}
  </div>
  <a href="/" class="
      text-6xl font-bold absolute
      top-[10px] lg:left-[130px]
      font-['Comic_Sans_MS'] opacity-70
      drop-shadow-[0_15px_20px_rgba(255,255,255,1)]
      text-center
      w-full lg:text-left
      ">
    <h1>Puddle Of Code</h1>
  </a>
  <header class="text-3xl pt-[75px] m-5 text-gray-100 text-center lg:text-right">
    {{ if .Title }}
    {{ .Title }}
    {{ else }}
    {{ .Site.Params.Subtitle }} with {{ .Site.Params.Author }}
    {{ end }}
  </header>
  <div class=" relative lg:left-[300px] lg:w-[calc(100%-300px)]">
    {{ block "main" . }}{{ end }}
  </div>
  <div class="relative lg:left-[300px] lg:w-[calc(100%-300px)]">
    {{ partial "footer.html" . }}
  </div>
</body>

</html>
