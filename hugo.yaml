baseurl: https://puddleofcode.com/
languageCode: 'en-us'
paginate: 12
paginateUrl: '/'
summaryLength: 20
enableRobotsTXT: true
googleAnalytics: G-FXW2J6R5HC

disableKinds:
  - taxonomy
  - term

permalinks:
  section:
    story: 'stories'
    project: 'projects'
    til: 'tils'

frontmatter:
  date:
    - :filename
    - :default

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: catppuccin-mocha
    tabWidth: 2

Params:
  title: Puddle Of Code
  author: Michał Kalbarczyk
  subtitle: Programming Adventures
  author_nick: fazibear
  author_image: /images/authors/fazibear.png
  description: Programming Adventures with Michał Kalbarczyk
  style:
    h1: text-3xl m-5 text-header-2
